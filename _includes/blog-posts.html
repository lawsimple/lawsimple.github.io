<!-- Blog HTML -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                {% for post in site.posts %}
                <!-- Blog Post -->
                <h2><a href="{{ post.url }}">{{post.title}}</a></h2>

                {% include post-author.html %} {% include post-date.html %} {% if post.image %}
                <img class="img-responsive" src="{{ post.image }}" alt="{{ post.title }}"> {% endif %}

                <hr> {{ post.excerpt }}

                <a class="btn btn-primary" href="{{ post.url }}">Read More <span
                        class="fa fa-chevron-right"></span></a>
                <hr> {% endfor %}
            </div>
        </div>
    </div>
</section>
