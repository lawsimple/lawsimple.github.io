backend:
  name: git-gateway
  branch: master


#publish_mode: editorial_workflow
media_folder: "img/uploads"

collections:
  - name: 'Pages'
    label: 'Pages'
    files:
      - label: 'Home Page'
        name: 'home_page'
        file: '_data/home.yml'
        fields:
          - label: 'Homepage Slider'
            name: 'homepage_slider'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Sub Title', name: 'subtitle', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'markdown' }
              - { label: 'Background Image', name: 'background_image', widget: 'image' }
      - label: 'Subscribe Form'
        name: 'subscribe_form_field'
        file: '_data/subscribe-form.yml'
        fields:
          - label: 'Subscribe Form'
            name: 'subscribe_form'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Sub Title', name: 'subtitle', widget: 'string' }
              - { label: 'Placeholder', name: 'placeholder', widget: 'string' }
              - { label: 'Button', name: 'button', widget: 'string' }
              - { label: 'Background Image', name: 'background_image', widget: 'image' }
      - label: 'Contact Page'
        name: 'contact_page'
        file: '_data/contacts.yml'
        fields:
          - label: 'Address'
            name: 'address'
            widget: 'object'
            fields:
              - { label: 'Street', name: 'street', widget: 'string' }
              - { label: 'Email', name: 'email', widget: 'string' }
              - { label: 'Phone', name: 'phone', widget: 'string' }  
      - label: 'Social Media'
        name: 'social_media'
        file: '_data/social-media.yml'
        fields:
          - label: 'Links'
            name: 'links'
            widget: 'object'
            fields:
              - { label: 'LinkedIn', name: 'linkedin', widget: 'string' }
              - { label: 'Twitter', name: 'twitter', widget: 'string' }
              - { label: 'Facebook', name: 'facebook', widget: 'string' }
              - { label: 'Instagram', name: 'instagram', widget: 'string' }   



  - name: 'blog_posts'
    label: 'Blog Posts'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # editor:
    #   preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Sub Title', name: 'subtitle', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      # - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Post Image', name: 'image', widget: 'image' }
      - { label: 'Lead', name: 'lead', widget: 'string' }
      - { label: 'Category', name: 'category', widget: 'select', 
            options: ['Healthcare','Automobile','General'] 
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  
      
  - name: 'services'
    label: 'Services'
    files:
      - label: 'Service Content'
        name: 'service_content'
        file: '_data/ourservices.yml'
        fields:
          - label: 'Content'
            name: 'content'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'markdown' }
      - label: 'Our Services'
        name: 'our_services'
        file: '_data/ourservices.yml'
        fields:
          - label: 'Services List'
            name: 'services_list'
            widget: 'list'
            fields:
                - { label: 'Title', name: 'title', widget: 'string' }
                - { label: 'Content', name: 'content', widget: 'string' }
                - { label: 'Display', name: 'display', widget: 'select',
                      options: ['Show','Hide'] 
                  }
                - { label: 'Icon', name: icon, widget: 'image' }
                - { label: 'Link', name: 'link', widget: 'string' }